<div class="container">
    <div class="row">
        <div class="col-xs-3">
            <a href="#/phones" class="btn btn-default">Back</a>
        </div>
        <div class="col-xs-9">
            <h4>{{phone.name}}</h4>
        </div>

    </div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="phone-images">
                <img ng-src="{{getUrl(img)}}"
                     class="phone"
                     ng-repeat="img in phone.images"
                     ng-class="{active:getUrl(mainImageUrl)==getUrl(img)}">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 phone-thumbs">
            <div class="col-md-4" ng-repeat="img in phone.images">
                <img style="width: 200px; height: auto;" ng-src="{{getUrl(img)}}" ng-mouseenter="setImage(img)" />
            </div>

        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <h3>Description</h3>
            {{ phone.description }}
        </div>
    </div>
</div>
